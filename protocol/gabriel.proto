syntax = "proto3";

package gabriel;

option java_package = "edu.cmu.cs.gabriel.network";
option java_outer_classname = "Protos";

message Input {
  string update_id = 1;
  enum Type {
    IMAGE = 0;
    VIDEO = 1;
    AUDIO = 2;
    ACCEL = 3;
  }
  Type type = 2;
  bytes data = 3;
  string style = 4;
  string filename = 5;
}

message Result {
  bytes data = 1;
  string style = 2;
}
